<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Page</title>
	<style type="text/css">
		.front{
			background: repeating-linear-gradient(30deg,#81f0ea,#81c5f0,#81f0ea);
			padding: 20px;
			width: 50%;
			margin: auto;
		}
		input{
			border-radius: 10px ;
			margin-left: 30px ;
		}
		#sub{
			padding-top: 20px;
			margin-left: 50px;
		}
		form{
			width: 50%;
			margin: auto;
		}
	</style>
</head>
<body>
<div class="front">
	<form method="POST" action="/login">
	<h4>Enter your user name:</h4>
	<input type="text" name="user">
	<h4>Enter your MailId:</h4>
	<input type="text" name="mail">
	<h4>Enter your Phone Number:</h4>
	<input type="text" name="number"><br>
	<div id="sub">
	<input type="submit" name="value">
	</div>
	</form>
</div>
</body>
</html>
